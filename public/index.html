<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersify - Real-Time Sound Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .sound-word {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        #sentiment {
            margin-top: 10px;
            font-size: 1.1em;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Immersify - Real-Time Sound Highlighter</h1>
    <button id="startStopButton">Start Listening</button>
    <div id="output"></div>
    <div id="sentiment"></div>

    <script src="script.js"></script>
</body>
</html>
